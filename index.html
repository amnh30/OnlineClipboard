<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Text Editor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .editor-container {
            background-color: #2d2d2d;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .toolbar {
            margin-bottom: 10px;
            display: flex;
            gap: 10px;
        }

        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        #editor {
            width: 100%;
            height: 400px;
            padding: 15px;
            background-color: #333;
            border: 1px solid #444;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            resize: vertical;
        }

        .status {
            margin-top: 10px;
            font-size: 14px;
            color: #888;
        }

        .history-container {
            background-color: #2d2d2d;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .history-item {
            padding: 10px;
            margin: 10px 0;
            background-color: #333;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .history-item:hover {
            background-color: #3d3d3d;
        }

        .history-item p {
            margin: 5px 0;
            color: #888;
            font-size: 14px;
        }

        .preview {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .timestamp {
            color: #4CAF50;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="editor-container">
            <div class="toolbar">
                <button onclick="saveDocument()">Save</button>
                <button onclick="clearEditor()">Clear</button>
            </div>
            <textarea id="editor" placeholder="Start typing here..."></textarea>
            <div class="status" id="status"></div>
        </div>

        <div class="history-container">
            <div class="history-header">
                <h2>Version History</h2>
                <button onclick="deleteHistory()">Clear History</button>
            </div>
            <div id="historyList"></div>
        </div>
    </div>

    <script>
        const editor = document.getElementById('editor');
        const status = document.getElementById('status');
        
        // Load saved content
        const savedContent = localStorage.getItem('currentDocument');
        if (savedContent) {
            editor.value = savedContent;
        }

        function saveDocument() {
            const content = editor.value;
            const timestamp = new Date().toLocaleString();
            
            // Save current document
            localStorage.setItem('currentDocument', content);
            
            // Update status
            status.textContent = `Last saved: ${timestamp}`;
            
            // Add to history
            let history = JSON.parse(localStorage.getItem('documentHistory') || '[]');
            history.unshift({
                content: content,
                timestamp: timestamp,
                preview: content.substring(0, 50)
            });
            
            // Keep only last 10 versions
            if (history.length > 10) {
                history = history.slice(0, 10);
            }
            
            localStorage.setItem('documentHistory', JSON.stringify(history));
            displayHistory();
        }

        function displayHistory() {
            const historyList = document.getElementById('historyList');
            const history = JSON.parse(localStorage.getItem('documentHistory') || '[]');
            
            historyList.innerHTML = history.map((entry, index) => `
                <div class="history-item" onclick="loadVersion(${index})">
                    <div class="timestamp">${entry.timestamp}</div>
                    <p class="preview">${entry.preview}${entry.content.length > 50 ? '...' : ''}</p>
                </div>
            `).join('');
        }

        function loadVersion(index) {
            const history = JSON.parse(localStorage.getItem('documentHistory') || '[]');
            if (history[index]) {
                editor.value = history[index].content;
                status.textContent = `Loaded version from ${history[index].timestamp}`;
            }
        }

        function clearEditor() {
            editor.value = '';
            localStorage.removeItem('currentDocument');
            status.textContent = 'Editor cleared';
        }

        function deleteHistory() {
            localStorage.removeItem('documentHistory');
            displayHistory();
            status.textContent = 'History cleared';
        }

        // Auto-save every 30 seconds
        setInterval(saveDocument, 30000);

        // Initial setup
        displayHistory();
        if (savedContent) {
            status.textContent = 'Document loaded from local storage';
        }
    </script>
</body>
</html>
