<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Text Editor</title>
    <style>
        /* Keep previous styles, add these additions */
        .token-note {
            color: #ff9999;
            font-size: 12px;
            margin-top: 10px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GitHub Text Editor</h1>
        <div class="editor-container">
            <div class="toolbar">
                <div class="save-section">
                    <input type="password" id="githubToken" placeholder="GitHub Token">
                    <button onclick="initializeApp()">Initialize</button>
                    <div id="editorControls" class="hidden">
                        <button onclick="saveContent()">Save</button>
                        <div id="saveCode" class="code-display">
                            <span>Gist ID: </span>
                            <strong id="codeDisplay"></strong>
                            <button class="copy-btn" onclick="copyCode()">Copy</button>
                        </div>
                    </div>
                </div>
                <div class="load-section">
                    <input type="text" id="loadCode" placeholder="Enter Gist ID">
                    <button onclick="loadContent()">Load</button>
                </div>
            </div>
            <textarea id="editor" placeholder="Start typing here..."></textarea>
            <div class="status">
                Character count: <span id="charCount">0</span>
            </div>
            <div class="token-note">
                Note: Your GitHub token is stored only in memory and never saved.
            </div>
        </div>
    </div>

    <script>
        let githubToken = null;
        const editor = document.getElementById('editor');
        const charCount = document.getElementById('charCount');
        const codeDisplay = document.getElementById('codeDisplay');
        const editorControls = document.getElementById('editorControls');

        async function initializeApp() {
            githubToken = document.getElementById('githubToken').value.trim();
            if (!githubToken) {
                alert('Please enter a GitHub token!');
                return;
            }
            document.getElementById('githubToken').value = '';
            editorControls.classList.remove('hidden');
            alert('Connected to GitHub!');
        }

        async function saveContent() {
            if (!githubToken) {
                alert('Please initialize first!');
                return;
            }

            const content = editor.value;
            if (!content.trim()) {
                alert('Cannot save empty content!');
                return;
            }

            try {
                const response = await fetch('https://api.github.com/gists', {
                    method: 'POST',
                    headers: {
                        'Authorization': `token ${githubToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        files: {
                            'content.txt': {
                                content: content
                            }
                        },
                        public: false
                    })
                });

                const data = await response.json();
                codeDisplay.textContent = data.id;
                alert('Saved to GitHub Gist!');
            } catch (error) {
                alert('Error saving to GitHub: ' + error.message);
            }
        }

        async function loadContent() {
            const gistId = document.getElementById('loadCode').value.trim();
            if (!gistId) {
                alert('Please enter a Gist ID!');
                return;
            }

            try {
                const response = await fetch(`https://api.github.com/gists/${gistId}`);
                const data = await response.json();
                
                if (data.files) {
                    const firstFile = Object.values(data.files)[0];
                    editor.value = firstFile.content;
                    updateCharCount();
                    alert('Content loaded from GitHub!');
                }
            } catch (error) {
                alert('Error loading from GitHub: ' + error.message);
            }
        }

        function updateCharCount() {
            charCount.textContent = editor.value.length;
        }

        function copyCode() {
            const code = codeDisplay.textContent;
            navigator.clipboard.writeText(code);
            alert('Gist ID copied!');
        }

        editor.addEventListener('input', updateCharCount);
    </script>
</body>
</html>
