<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code-based Text Editor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .editor-container {
            background-color: #2d2d2d;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .toolbar {
            margin-bottom: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        input {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #444;
            background-color: #333;
            color: white;
        }

        #editor {
            width: 100%;
            height: 400px;
            padding: 15px;
            background-color: #333;
            border: 1px solid #444;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            resize: vertical;
        }

        .status {
            margin-top: 10px;
            font-size: 14px;
            color: #888;
        }

        .code-display {
            background-color: #333;
            padding: 8px;
            border-radius: 4px;
            margin-top: 5px;
            display: inline-block;
        }

        .copy-btn {
            background-color: #008CBA;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Code-based Text Editor</h1>
        <div class="editor-container">
            <div class="toolbar">
                <div class="save-section">
                    <button onclick="saveContent()">Save</button>
                    <div id="saveCode" class="code-display" style="display: none;">
                        <span>Your code: </span>
                        <strong id="codeDisplay"></strong>
                        <button class="copy-btn" onclick="copyCode()">Copy</button>
                    </div>
                </div>
                <div class="load-section">
                    <input type="text" id="loadCode" placeholder="Enter code">
                    <button onclick="loadContent()">Load</button>
                </div>
            </div>
            <textarea id="editor" placeholder="Start typing here..."></textarea>
            <div class="status">
                Character count: <span id="charCount">0</span>
            </div>
        </div>
    </div>

    <script>
        const editor = document.getElementById('editor');
        const charCount = document.getElementById('charCount');
        const codeDisplay = document.getElementById('codeDisplay');
        const saveCodeSection = document.getElementById('saveCode');
        const loadCodeInput = document.getElementById('loadCode');

        // Generate random code
        function generateCode() {
            return Math.random().toString(36).substring(2, 8).toUpperCase();
        }

        // Update character count
        function updateCharCount() {
            charCount.textContent = editor.value.length;
        }

        // Save content with code
        function saveContent() {
            const content = editor.value;
            if (!content.trim()) {
                alert('Cannot save empty content!');
                return;
            }
            
            const code = generateCode();
            localStorage.setItem(code, content);
            
            codeDisplay.textContent = code;
            saveCodeSection.style.display = 'inline-block';
            alert(`Content saved with code: ${code}`);
        }

        // Load content with code
        function loadContent() {
            const code = loadCodeInput.value.trim().toUpperCase();
            if (!code) {
                alert('Please enter a code!');
                return;
            }

            const content = localStorage.getItem(code);
            if (content) {
                editor.value = content;
                updateCharCount();
                alert('Content loaded successfully!');
            } else {
                alert('Invalid code! Content not found.');
            }
        }

        // Copy code to clipboard
        function copyCode() {
            const code = codeDisplay.textContent;
            navigator.clipboard.writeText(code);
            alert('Code copied to clipboard!');
        }

        // Initialize editor
        editor.addEventListener('input', updateCharCount);
        window.onload = updateCharCount;
    </script>
</body>
</html>
