<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Text Editor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .editor-container {
            background-color: #2d2d2d;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .toolbar {
            margin-bottom: 10px;
            display: flex;
            gap: 10px;
        }

        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        #editor {
            width: 100%;
            height: 400px;
            padding: 15px;
            background-color: #333;
            border: 1px solid #444;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            resize: vertical;
        }

        .status {
            margin-top: 10px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Online Text Editor</h1>
        <div class="editor-container">
            <div class="toolbar">
                <button onclick="saveContent()">Save</button>
                <button onclick="loadContent()">Load</button>
            </div>
            <textarea id="editor" placeholder="Start typing here..."></textarea>
            <div class="status">
                Character count: <span id="charCount">0</span>
            </div>
        </div>
    </div>

    <script>
        // Initialize editor and load saved content
        const editor = document.getElementById('editor');
        const charCount = document.getElementById('charCount');

        // Load any saved content when page loads
        window.onload = function() {
            const savedContent = localStorage.getItem('editorContent');
            if (savedContent) {
                editor.value = savedContent;
            }
            updateCharCount();
        }

        // Update character count in real-time
        editor.addEventListener('input', updateCharCount);

        function updateCharCount() {
            const count = editor.value.length;
            charCount.textContent = count;
        }

        // Save content to localStorage
        function saveContent() {
            const content = editor.value;
            localStorage.setItem('editorContent', content);
            alert('Content saved successfully!');
        }

        // Load content from localStorage
        function loadContent() {
            const savedContent = localStorage.getItem('editorContent');
            if (savedContent) {
                editor.value = savedContent;
                updateCharCount();
                alert('Content loaded successfully!');
            } else {
                alert('No saved content found!');
            }
        }
    </script>
</body>
</html>
